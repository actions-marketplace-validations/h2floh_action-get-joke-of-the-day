name: 'CI steps'
description: 'Include the CI steps required for this repo'
inputs:
outputs:
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize npm
      run: |
        npm ci
        
    - name: Run format check
      run: |
        npm run format-check

    - name: Run linter
      run: |
        npm run lint

    - name: Run tests
      run: |
        npm run test
        
    - name: Run build
      run: |
        npm run build